<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Settings - Study With Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .blurred-frame {
      filter: blur(5px);
      opacity: 0.6;
      pointer-events: auto;
    }

    input:checked + .toggle-bg {
      background-color: #22d3ee; /* cyan-400 */
    }

    input:checked + .toggle-bg .dot {
      transform: translateX(1.25rem); /* move dot right */
      background-color: white;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

  <!-- Blurred Background -->
  <iframe src="home.html" class="absolute inset-0 w-full h-full blurred-frame z-0 border-none"></iframe>

  <!-- Notification Settings Panel -->
  <div class="relative z-10 bg-cyan-100 bg-opacity-95 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-800"> Notification Settings</h2>

    <form id="notificationForm">

      <!-- Settings Row (repeated with icon and toggle) -->
      <div class="flex items-center justify-between mb-4 bg-white p-3 rounded shadow">
        <div class="flex items-center gap-3">
          <span class="material-icons text-cyan-500">notifications_active</span>
          <span class="font-semibold text-gray-700">Request Online</span>
        </div>
        <label class="relative inline-block w-10 h-6">
          <input type="checkbox" class="sr-only peer" checked>
          <div class="toggle-bg absolute inset-0 bg-gray-300 rounded-full transition duration-300 peer-checked:bg-cyan-400">
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 peer-checked:translate-x-4"></div>
          </div>
        </label>
      </div>

      <div class="flex items-center justify-between mb-4 bg-white p-3 rounded shadow">
        <div class="flex items-center gap-3">
          <span class="material-icons text-cyan-500">check_circle</span>
          <span class="font-semibold text-gray-700">Request to Confirm</span>
        </div>
        <label class="relative inline-block w-10 h-6">
          <input type="checkbox" class="sr-only peer">
          <div class="toggle-bg absolute inset-0 bg-gray-300 rounded-full transition duration-300 peer-checked:bg-cyan-400">
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 peer-checked:translate-x-4"></div>
          </div>
        </label>
      </div>

      <div class="flex items-center justify-between mb-4 bg-white p-3 rounded shadow">
        <div class="flex items-center gap-3">
          <span class="material-icons text-cyan-500">group_add</span>
          <span class="font-semibold text-gray-700">Invite</span>
        </div>
        <label class="relative inline-block w-10 h-6">
          <input type="checkbox" class="sr-only peer" checked>
          <div class="toggle-bg absolute inset-0 bg-gray-300 rounded-full transition duration-300 peer-checked:bg-cyan-400">
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 peer-checked:translate-x-4"></div>
          </div>
        </label>
      </div>

      <div class="flex items-center justify-between mb-4 bg-white p-3 rounded shadow">
        <div class="flex items-center gap-3">
          <span class="material-icons text-cyan-500">record_voice_over</span>
          <span class="font-semibold text-gray-700">Participation Join Sound</span>
        </div>
        <label class="relative inline-block w-10 h-6">
          <input type="checkbox" class="sr-only peer">
          <div class="toggle-bg absolute inset-0 bg-gray-300 rounded-full transition duration-300 peer-checked:bg-cyan-400">
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 peer-checked:translate-x-4"></div>
          </div>
        </label>
      </div>

      <div class="flex items-center justify-between mb-6 bg-white p-3 rounded shadow">
        <div class="flex items-center gap-3">
          <span class="material-icons text-cyan-500">chat</span>
          <span class="font-semibold text-gray-700">Chat Sound</span>
        </div>
        <label class="relative inline-block w-10 h-6">
          <input type="checkbox" class="sr-only peer" checked>
          <div class="toggle-bg absolute inset-0 bg-gray-300 rounded-full transition duration-300 peer-checked:bg-cyan-400">
            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 peer-checked:translate-x-4"></div>
          </div>
        </label>
      </div>

      <!-- Save Settings Button -->
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded transition mb-3">
        Save Settings
      </button>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="home.html" class="text-cyan-700 hover:underline text-sm">← Back to Home</a>
      </div>
    </form>
  </div>

  <!-- Optional Save Alert Script -->
  <script>
    document.getElementById("notificationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("✅ Notification settings saved!");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
