<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study With Me - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen relative">

  <!-- Logo -->
  <div class="absolute top-1 left-6">
    <img src="Study_with_Me-removebg-preview.png" alt="Study With Me Logo" class="w-32 h-auto" />
  </div>

  <!-- Registration Card -->
  <div class="flex items-center justify-center min-h-screen pt-32">
    <div class="bg-cyan-200 w-full max-w-sm p-8 rounded-xl shadow-md relative">

      <!-- Close Button -->
      <a href="login.html">
        <button class="absolute top-2 right-2 text-red-600 font-bold text-xl hover:scale-110">&times;</button>
      </a>

      <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Register for full Access!</h2>
      <p class="text-sm text-gray-700 mb-6 text-center">
        By registering for a Study with me, I agree to <span class="font-medium">Studywithme's Terms and conditions.</span>
      </p>

      <!-- Google Button -->
      <button class="w-full flex items-center justify-center gap-2 border bg-white rounded-md px-4 py-2 mb-4 hover:shadow">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        <span class="text-gray-700 font-medium">Register with Google</span>
      </button>

      <!-- Email Button -->
      <a href="regform.html">
  <button class="w-full flex items-center justify-center gap-2 border bg-white rounded-md px-4 py-2 mb-4 hover:shadow">
    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
      <path d="M2 4a2 2 0 012-2h12a2 2 0 012 2v.5l-8 5-8-5V4z"/>
      <path d="M18 8l-8 5-8-5v6a2 2 0 002 2h12a2 2 0 002-2V8z"/>
    </svg>
    <span class="text-gray-700 font-medium">Register with email & password</span>
  </button>
</a>

      <!-- Sign In Button -->
      <a href="login.html">
        <button class="w-full bg-gray-200 font-semibold py-2 rounded-md hover:bg-white">
        Sign in
      </button>
      </a>

      <!-- Already have account -->
      <p class="text-center text-sm text-gray-700 mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-700 font-semibold hover:underline">Sign in</a>
      </p>

    </div>
  </div>

</body>
</html>
