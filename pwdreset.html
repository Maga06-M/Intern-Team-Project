<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study With Me - Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen relative">

  <!-- Logo -->
  <div class="absolute top-4 left-6">
    <img src="Study_with_Me-removebg-preview.png" alt="Study With Me Logo" class="w-32 h-auto" />
  </div>

  <!-- Password Reset Card -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-cyan-200 w-full max-w-sm p-8 rounded-xl shadow-md relative">

      <!-- Close Button -->
      <a href="login.html">
        <button class="absolute top-2 right-2 text-red-600 font-bold text-xl hover:scale-110">&times;</button>
      </a>

      <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Password Reset</h2>
      <p class="text-sm text-gray-700 mb-6 text-center">
        Enter the email address used to sign into the account.
      </p>

      <!-- Email Field -->
      <label class="block text-sm font-semibold text-gray-800 mb-1">Email Address</label>
      <div class="flex items-center bg-white rounded-md shadow px-3 py-2 mb-4">
        <input type="email" placeholder="Enter your email" class="w-full outline-none" />
        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 4a2 2 0 012-2h12a2 2 0 012 2v.5l-8 5-8-5V4z"/>
          <path d="M18 8l-8 5-8-5v6a2 2 0 002 2h12a2 2 0 002-2V8z"/>
        </svg>
      </div>

      <!-- Reset Button -->
      <button class="w-full bg-gray-200 font-semibold py-2 rounded-md hover:bg-white">
        Send reset Link
      </button>

      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-700 mt-4">
        Donâ€™t have an account?
        <a href="register.html" class="text-blue-700 font-semibold hover:underline">Sign up</a>
      </p>

    </div>
  </div>

</body>
</html>
