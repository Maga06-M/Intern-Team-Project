<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center relative" style="background-image: url('https://source.unsplash.com/featured/?workspace');">

  <!-- Top Left Logo -->
  <div class="absolute top-6 left-6 ml-8">
    <img src="Study_with_Me-removebg-preview.png" alt="Logo" class="w-24">
  </div>

  <!-- Bottom Left Back Button -->
  <div class="absolute bottom-6 left-6">
    <a href="home.html" class="flex items-center gap-2 text-blue-700 font-medium hover:underline">
      <span class="material-icons">arrow_back</span>
      Back
    </a>
  </div>

  <!-- Settings Panel -->
  <div class="relative bg-black bg-opacity-80 text-white p-12 rounded-2xl w-full max-w-5xl">
    <a href="home.html" class="absolute top-4 right-4 text-gray-700 hover:text-red-500">
  <span class="material-icons">cancel</span></a>
    <h2 class="text-4xl font-bold mb-10 text-center">Settings</h2>
    <div class="grid md:grid-cols-[auto_1fr] gap-10">
      <!-- Sidebar -->
      <div class="flex flex-col space-y-10 text-gray-400 text-lg">
        <button onclick="window.location.href='settings2.html'" class="hover:text-white">General</button>
        <button class="text-white font-semibold">Timers</button>
        <nav class="space-y-8 w-full"></nav>
        <button onclick="window.location.href='settings2.html'" class="hover:text-white mt-12">Sounds</button>
       
        <button class="text-white font-semibold mt-12">Account</button>
      </div>

      <!-- Main Content -->
      <div class="flex flex-col space-y-10">
        <!-- Timer Inputs -->
        <div>
            <div>
              <h3 onclick="window.location.href='settings2.html'">SELECT THEME</h3>
            </div>
      
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
          
            <div>
              <label class="block mb-2 text-lg font-semibold">Pomodoro</label>
              <input type="number" value="25" class="w-full px-5 py-2 text-lg rounded-lg bg-gray-800 text-white border border-gray-600" />
              <p class="text-sm text-gray-400 mt-2">minutes</p>
            </div>
            <div>
              <label class="block mb-2 text-lg font-semibold">Short Break</label>
              <input type="number" value="5" class="w-full px-5 py-2 text-lg rounded-lg bg-gray-800 text-white border border-gray-600" />
              <p class="text-sm text-gray-400 mt-2">minutes</p>
            </div>
            <div>
              <label class="block mb-2 text-lg font-semibold">Long Break</label>
              <input type="number" value="10" class="w-full px-5 py-2 text-lg rounded-lg bg-gray-800 text-white border border-gray-600" />
              <p class="text-sm text-gray-400 mt-2">minutes</p>
            </div>
          </div>
        </div>

        <!-- Sounds Switch -->
        <div>
          <div class="flex items-center gap-4">
            <label class="inline-flex items-center cursor-pointer relative">
              <input type="checkbox" class="sr-only peer">
              <div class="w-14 h-8 bg-red-600 rounded-full peer-focus:outline-none peer-checked:bg-green-600 
                          after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white 
                          after:border after:rounded-full after:h-6 after:w-6 after:transition-all 
                          peer-checked:after:translate-x-6"></div>
            </label>
            <p class="text-base text-gray-300">Use the Pomodoro sequence: Pomodoro â†’ Short Break (x4), then Long Break</p>
          </div>
        </div>

        <!-- Account Info -->
        <div>
          <div class="flex items-center gap-4">
            <button class="bg-green-600 px-5 py-2 text-lg rounded-lg text-white font-semibold">New</button>
            <p class="text-base text-gray-400">Pomodoros completed will be shown as dots below the timer</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-6 justify-center mt-8">
          <button class="bg-red-600 px-8 py-3 text-lg rounded-xl text-white font-bold">Reset All</button>
          <button class="bg-gray-500 px-8 py-3 text-lg rounded-xl text-white font-bold">Close</button>
          <button class="bg-yellow-500 px-8 py-3 text-lg rounded-xl text-white font-bold">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
