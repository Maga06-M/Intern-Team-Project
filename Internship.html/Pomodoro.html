<!-- Controls: Pause/Resume & Reset Buttons Only -->
<div class="flex justify-center gap-6 mb-4">
  <!-- Pause/Resume Button -->
  <button onclick="togglePauseResume()" class="bg-black text-white w-10 h-10 flex items-center justify-center rounded-full shadow-md hover:scale-110 transition">
    <span id="pauseIcon" class="material-icons text-base">pause</span>
  </button>

  <!-- Reset Button -->
  <button onclick="resetTimer()" class="bg-black text-white w-10 h-10 flex items-center justify-center rounded-full shadow-md hover:scale-110 transition">
    <span class="material-icons text-base">replay</span>
  </button>
</div>


    <!-- Time Display -->
    <div class="text-sm font-medium space-y-1">
      <p class="text-blue-800">Focus: <span id="focusTime">00:00</span></p>
      <p class="text-red-700">Break: <span id="breakTime">00:00</span></p>
    </div>
  </div>

  <!-- Pomodoro Script -->
  <script>
  let timeLeft = 25 * 60;
  let isRunning = false;
  let focusSeconds = 0;
  let interval;

  function togglePauseResume() {
    const icon = document.getElementById("pauseIcon");

    if (!isRunning) {
      // Resume the timer
      isRunning = true;
      icon.textContent = "pause";
      interval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          focusSeconds++;
          updateDisplay();
        } else {
          clearInterval(interval);
          isRunning = false;
          icon.textContent = "play_arrow";
        }
      }, 1000);
    } else {
      // Pause the timer
      clearInterval(interval);
      isRunning = false;
      icon.textContent = "play_arrow";
    }
  }

  function resetTimer() {
    clearInterval(interval);
    isRunning = false;
    timeLeft = 25 * 60;
    focusSeconds = 0;
    document.getElementById("pauseIcon").textContent = "pause";
    updateDisplay();
  }

  function updateDisplay() {
    const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const sec = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("countdown").innerText = `${min}:${sec}`;

    const fmin = String(Math.floor(focusSeconds / 60)).padStart(2, '0');
    const fsec = String(focusSeconds % 60).padStart(2, '0');
    document.getElementById("focusTime").innerText = `${fmin}:${fsec}`;
  }

  updateDisplay();
</script>
