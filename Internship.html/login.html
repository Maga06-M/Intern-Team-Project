<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study With Me - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen relative">

  <!-- Logo -->
  <div class="absolute top-4 left-6">
    <img src="Study_with_Me-removebg-preview.png" alt="Study With Me Logo" class="w-32 h-auto" />
  </div>

  <!-- Login Card -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-cyan-200 w-full max-w-sm p-8 rounded-xl shadow-md relative">
      
      <!-- Close Button -->
      <button class="absolute top-2 right-2 text-red-600 font-bold text-xl hover:scale-110">&times;</button>

      <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome back!</h2>

      <!-- Google Button -->
      <button class="w-full flex items-center justify-center gap-2 border bg-white rounded-md px-4 py-2 mb-4 hover:shadow">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        <span class="text-gray-700 font-medium">Continue with Google</span>
      </button>

      <!-- Email Field -->
      <label class="block text-sm font-semibold text-gray-800 mt-4 mb-1">Email address</label>
      <div class="flex items-center bg-white rounded-md shadow px-3 py-2 mb-3">
        <input type="email" placeholder="Enter Your Email Address" class="w-full outline-none" />
        <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 4a2 2 0 012-2h12a2 2 0 012 2v.5l-8 5-8-5V4z"/>
          <path d="M18 8l-8 5-8-5v6a2 2 0 002 2h12a2 2 0 002-2V8z"/>
        </svg>
      </div>

      <!-- Password Field -->
      <label class="block text-sm font-semibold text-gray-800 mt-2 mb-1">Password</label>
      <div class="flex items-center bg-white rounded-md shadow px-3 py-2 mb-1">
        <input type="password" id="password" placeholder="Enter Your Password" class="w-full outline-none" />
        <button onclick="togglePassword()" type="button">
          <svg id="eye" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-11 6.5-11 6.5S4.367 18 12 18s11-6.5 11-6.5S19.633 5 12 5zm0 11c-2.757 
            0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="text-right mb-4">
       <a href="pwdreset.html" class="text-blue-700 text-sm hover:underline">Forgot password?</a>
      </div>

      <form onsubmit="handleLogin(event)">
  <button type="submit" class="w-full bg-gray-200 font-semibold py-2 rounded-md hover:bg-white">
    Sign in
  </button>
</form>

      <!-- Register Link -->
      <p class="text-center text-sm text-gray-700">
        Donâ€™t have an account?
        <a href="register.html" class="text-blue-700 font-semibold hover:underline">Register</a>
      </p>

    </div>
  </div>

  <!-- JS for toggle password -->
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const eye = document.getElementById('eye');
      if (input.type === "password") {
        input.type = "text";
        eye.innerHTML = `<path d="M1 1l22 22M17.94 17.94A10.91 10.91 0 0112 19c-7.633 
        0-11-6.5-11-6.5a21.75 21.75 0 013.06-3.94M9.88 9.88a3 3 0 004.24 
        4.24"/>`; // slashed eye
      } else {
        input.type = "password";
        eye.innerHTML = `<path d="M12 5c-7.633 0-11 6.5-11 6.5S4.367 18 12 18s11-6.5 
        11-6.5S19.633 5 12 5zm0 11c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 
        2.243 5 5-2.243 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>`;
      }
    }
  </script>
  <script>
  function handleLogin(event) {
    event.preventDefault();
    window.location.href = "home.html";
  }
</script>

</body>
</html>
