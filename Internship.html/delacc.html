<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Account - Study With Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .blurred-frame {
      filter: blur(5px);
      opacity: 0.6;
      pointer-events: auto;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

  <!-- Blurred Background Home Page -->
  <iframe src="home.html" class="absolute inset-0 w-full h-full blurred-frame z-0 border-none"></iframe>

  <!-- Delete Account Form -->
  <div class="relative z-10 bg-cyan-100 bg-opacity-95 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Delete Account</h2>

    <form onsubmit="handleDelete(event)">
      <!-- Password Field (white background) -->
      <div class="mb-6">
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <div class="flex items-center border rounded px-3 py-2 bg-white">
          <span class="material-icons text-gray-600 mr-2">lock</span>
          <input type="password" placeholder="Enter password" class="w-full bg-white outline-none" required>
        </div>
      </div>

      <!-- Delete Button -->
      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">
        Delete Account
      </button>
    </form>

    <!-- Back link -->
    <div class="text-center mt-4">
      <a href="home.html" class="text-cyan-700 hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Success Alert and Redirect Script -->
  <script>
    function handleDelete(event) {
      event.preventDefault();
      alert("üóë Account deleted successfully.");
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
