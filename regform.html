<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study With Me - Email Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen relative">

  <!-- Logo -->
  <div class="absolute top-4 left-6">
    <img src="Study_with_Me-removebg-preview.png" alt="Study With Me Logo" class="w-32 h-auto" />
  </div>

  <!-- Registration Form -->
  <div class="flex items-center justify-center min-h-screen mt-16">
    <form action="home.html" method="get"class="bg-cyan-200 w-full max-w-md p-8 rounded-xl shadow-md relative space-y-4">

      <!-- Close Button -->
      <a href="register.html">
        <button type="button" class="absolute top-2 right-2 text-red-600 font-bold text-xl hover:scale-110">&times;</button>
      </a>

      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Register for full Access!</h2>

      <!-- First & Last Name -->
      <div class="flex gap-3">
        <div class="w-1/2">
          <label class="block mb-1 font-medium">First Name</label>
          <input type="text" placeholder="Enter your name" class="w-full px-3 py-2 rounded-md" required />
        </div>
        <div class="w-1/2">
          <label class="block mb-1 font-medium">Last Name</label>
          <input type="text" placeholder="Last Name" class="w-full px-3 py-2 rounded-md" required />
        </div>
      </div>

      <!-- DOB & Education -->
      <div class="flex gap-3">
        <div class="w-1/2">
          <label class="block mb-1 font-medium">Date of Birth</label>
          <input type="date" class="w-full px-3 py-2 rounded-md" required />
        </div>
        <div class="w-1/2">
          <label class="block mb-1 font-medium">Education</label>
          <input type="text" placeholder="Education" class="w-full px-3 py-2 rounded-md" required />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email ID</label>
        <input type="email" placeholder="example@email.com" class="w-full px-3 py-2 rounded-md" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" placeholder="Password" class="w-full px-3 py-2 rounded-md" required />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 rounded-md" required />
      </div>

      <!-- CAPTCHA -->
      <div class="flex items-center space-x-2">
        <input type="checkbox" required />
        <label>I'm not a Robot</label>
        <img src="recaptcha.png" alt="captcha" class="h-5 ml-auto" />
      </div>

      <!-- Register Button -->
      <button type="submit" class="w-full bg-gray-200 font-semibold py-2 rounded-md hover:bg-white">REGISTER</button>

    </form>
  </div>

</body>
</html>
